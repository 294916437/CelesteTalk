<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置验证码</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            color: #34495e;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .verification-code {
            background-color: #f1f3f5;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 4px;
            letter-spacing: 5px;
            margin-bottom: 30px;
        }
        .footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>密码重置验证</h1>
        <p>尊敬的用户，您好！</p>
        <p>我们收到了您的密码重置请求。请使用以下验证码完成密码重置流程：</p>
        <div class="verification-code">{{ verify_code }}</div>
        <p>此验证码将在 5 分钟内有效。如果您没有请求重置密码，请忽略此邮件。</p>
        <p>为了保障您的账户安全，请勿将验证码分享给他人。</p>
        <div class="footer">
            <p>&copy; 天空之语 2024. 保留所有权利。</p>
        </div>
    </div>
</body>
</html>
